<html>
<head>
<meta charset="utf8">
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
<script src="../js/md5.js"></script>
</head>

<script>
function verifynull(type,val){
if(val==""){
  switch(type){
  case 1:
    usr=prompt("请输入用户名！");
    verifynull(1,usr);
    break;
  case 2:
    pwd=prompt("请输入密码！");
    verifynull(2,pwd);
    break;
  }  
}
}

function jumpto(token){
  var url="Signup_Console.php?signtk="+token;
  window.location.href=url;
}
</script>

<script>
var usr=prompt("请输入用户名！");
verifynull(1,usr);
var pwd=prompt("请输入密码！");
verifynull(2,pwd);
var md5pw=md5(md5(pwd));

$.ajax({
  type:"post",
  url:"Verify.php",
  data:{username:usr, password:md5pw},
  success:function(got){
    if(got.substr(0,1)==6){
      token=got.substr(2);
      jumpto(token);
    }else if(got==1){
      alert("用户名或密码错误！");
    }else{
      alert("登录失败！请联系信息部网页组！"+got);}
  },
	 error:function(e){alert("网络连接失败！");}
});

</script>
</html>
